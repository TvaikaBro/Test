<!doctype html>
<html>
<head>
<style>
    #counter {
        font-size: 24px;
        color: black;
        text-align: center;
        padding: 10px;
    }
    #button {
        width: 100px;
        height: 100px;
        background-color: white;
        border: 2px solid purple;
        border-radius: 10px;
        margin: 0 auto;
        margin-top: 50px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <div id="counter">счетчик: 0</div>
    <button id="button" onclick="increasecounter()">нажми меня!</button>

    <script>
        var counter = 0;
        var counterelement = document.getElementById("counter");

        function increasecounter() {
            counter++;
            counterelement.textContent = "счетчик: " + counter;
        }
    </script>
</body>
</html>
