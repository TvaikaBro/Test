<!doctype html>
<html>
<head>
<style>
    #counter {
        font-size: 24px;
        color: black;
        text-align: center;
        padding: 10px;
    }
    #button {
        width: 150px;
        height: 150px;
        background-color: white;
        border: 2px solid purple;
        border-radius: 10px;
        margin: 0 auto;
        position: absolute; /* changed */
        top: 50%; /* changed */
        left: 50%; /* changed */
        transform: translate(-50%, -50%); /* changed */
        cursor: pointer;
    }
</style>
</head>
<body>
    <div id="counter">счетчик: 0</div>
    <button id="button" onclick="increasecounter()">нажми меня!</button>

    <script>
        var counter = 0;
        var counterelement = document.getElementById("counter"); // changed

        function increasecounter() {
            counter++;
            counterelement.textContent = "счетчик: " + counter; // changed
        }
    </script>
</body>
</html>
